<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parça Rəng Müqayisəsi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h1 class="text-center mb-0">Parça Rəng Müqayisəsi</h1>
                    </div>
                    <div class="card-body">
                        <p class="text-center">İki parçanın rəng müqayisəsi üçün onları yan-yana qoyub şəklini çəkin və ya yükləyin.</p>
                        
                        {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                {% for message in messages %}
                                    <div class="alert alert-danger">{{ message }}</div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                        
                        <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data" class="mt-4">
                            <div class="mb-4 text-center">
                                <input type="file" name="file" id="file" class="form-control" accept="image/*">
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">Şəkil Yüklə</button>
                                
                                <div class="text-center mt-3">
                                    <button type="button" id="captureBtn" class="btn btn-success btn-lg">Kameradan Çək</button>
                                </div>
                            </div>
                        </form>
                        
                        <div id="cameraContainer" class="mt-4 d-none">
                            <video id="video" width="100%" autoplay></video>
                            <div class="d-grid gap-2 mt-2">
                                <button id="snapBtn" class="btn btn-warning">Şəkil Çək</button>
                                <button id="cancelBtn" class="btn btn-secondary">Ləğv Et</button>
                            </div>
                            <canvas id="canvas" class="d-none"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/camera.js') }}"></script>
</body>
</html>
